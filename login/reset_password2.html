<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    

    <title>Login</title>
</head>
<body>
    <div class="login_body">
    <nav class="login_nav">
        <div class="login_nav_1">
            <span class="login_logo" onclick="link('/')">Sharespace</span>
            <button onclick="link('/login')">Login</button>
        </div>
    </nav>
    <center>
        <div class="login_login_form">
            <form method="post" action="/reset_password_process/reset_code">
            <h2>Reset your password</h2>
            <p>We have sent and email with a reset code to:</p>
            <p>email</p>
            <p>Please paste it here to continue</p>
            <div class="login_login_input">
                <!--user name icon-->
                <img src="./images/account_circle.svg" alt="" class="login_input_icon" >
                <input type="text" class="login_form_input"  name="reset_code" placeholder="Reset code" required="true">
            </div>
            <button class="login_login_button" type="submit">Submit Reset code</button>
            </form>
        </div>
    </center>
</div>




</body>
<script>
    function link(link_to){
        window.location=link_to
    }
</script>
</html>
