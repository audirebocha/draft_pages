<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">


    <title>Login</title>
</head>

<body>
    <div class="login_body">
        <nav class="login_nav">
            <div class="login_nav_1">
                <span class="login_logo" onclick="link('/')">Sharespace</span>
                <button onclick="link('/login')">Login</button>
            </div>
        </nav>
        <center>
            <div class="login_login_form">
                <h2>Password Reset</h2>
                <p>Your password has been successfully reset</p>
                <p>
                    <%= email %>
                </p>
                <p> Continue to the login page</p>
                <a href='/login'>
                    <button class="login_login_button" type="submit">Continue to login</button>
                </a>
            </div>
        </center>
    </div>


</body>
<script>
    function link(link_to) {
        window.location = link_to
    }
</script>

</html>
