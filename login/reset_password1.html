<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login_body">
    <nav class="login_nav">
        <div class="login_nav_1">
            <span class="login_logo" onclick="link('/')">Sharespace</span>
            <button onclick="link('/login')">Login</button>
        </div>
    </nav>
    <center>
        <div class="login_login_form">
            <form method="post" action="/reset_password_process/email">
            <h2>Reset your password</h2>
            <div class="login_login_input">
                <!--user name icon-->
                <img src="./images/account_circle.svg" alt="" class="login_input_icon" >
                <input type="text" class="login_form_input"  name="email" placeholder="Email" required="true">
            </div>
            <button class="login_login_button" type="submit">Submit</button>
            </form>
        </div>
    </center>
    </div>
    
</body>
</html>
