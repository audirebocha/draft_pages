    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login_body">
        <nav class="login_nav">
            <div class="login_nav_1">
                <span class="login_logo" onclick="link('/')">Sharespace</span>

        </nav>
        <center>

                <div class="login_login_input">

                </div>
                <div class="login_login_input">
                    <!--user name icon-->

                <span>password</span>

                </div>
    
                <div class="login_login_input">
                    <!--user name icon-->
